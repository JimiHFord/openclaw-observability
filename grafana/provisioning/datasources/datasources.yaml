# Grafana Datasource Provisioning

apiVersion: 1

datasources:
  # Elasticsearch - OpenClaw Logs
  - name: Elasticsearch-Logs
    uid: Elasticsearch-Logs
    type: elasticsearch
    access: proxy
    url: http://elasticsearch:9200
    database: "[openclaw-logs-]YYYY.MM.DD"
    isDefault: false
    jsonData:
      esVersion: "8.0.0"
      timeField: "@timestamp"
      logMessageField: message
      logLevelField: level
      interval: Daily

  # Elasticsearch - OTel Traces
  - name: Elasticsearch-Traces
    uid: Elasticsearch-Traces
    type: elasticsearch
    access: proxy
    url: http://elasticsearch:9200
    database: openclaw-traces
    isDefault: false
    jsonData:
      esVersion: "8.0.0"
      timeField: "@timestamp"

  # Prometheus metrics from OTel Collector
  - name: Prometheus
    uid: Prometheus
    type: prometheus
    access: proxy
    url: http://otel-collector:8889
    isDefault: true
    jsonData:
      httpMethod: POST
      manageAlerts: true
      prometheusType: Prometheus
