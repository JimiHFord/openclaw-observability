# OpenTelemetry Collector Configuration
# Routes telemetry from OpenClaw to multiple backends

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - "*"

processors:
  batch:
    timeout: 5s
    send_batch_size: 512

  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  resource:
    attributes:
      - key: deployment.environment
        value: local
        action: upsert

exporters:
  debug:
    verbosity: detailed

  elasticsearch:
    endpoints:
      - http://elasticsearch:9200
    logs_index: openclaw-logs
    traces_index: openclaw-traces
    flush:
      bytes: 1048576
      interval: 5s

  prometheus:
    endpoint: 0.0.0.0:8889
    namespace: openclaw
    const_labels:
      service: openclaw-gateway

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, zpages]

  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [elasticsearch, debug]

    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [prometheus, debug]

    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [elasticsearch, debug]

  telemetry:
    logs:
      level: debug
    metrics:
      address: 0.0.0.0:8888
