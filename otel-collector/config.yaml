# OpenTelemetry Collector Configuration
# Routes telemetry from OpenClaw to multiple backends

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - "*"

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024

  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  # Add resource attributes for better filtering
  resource:
    attributes:
      - key: deployment.environment
        value: local
        action: upsert

  # Filter out noisy spans if needed
  filter/traces:
    error_mode: ignore
    traces:
      span:
        # Example: exclude health checks
        - 'attributes["http.target"] == "/health"'

exporters:
  # Debug output (disable in production)
  debug:
    verbosity: basic
    sampling_initial: 5
    sampling_thereafter: 200

  # Elasticsearch for logs and traces
  elasticsearch:
    endpoints:
      - http://elasticsearch:9200
    logs_index: openclaw-logs
    traces_index: openclaw-traces
    sending_queue:
      enabled: true
      num_consumers: 10
      queue_size: 1000
    retry:
      enabled: true
      initial_interval: 100ms
      max_interval: 30s
      max_elapsed_time: 5m

  # Prometheus metrics endpoint (Grafana scrapes this)
  prometheus:
    endpoint: 0.0.0.0:8889
    namespace: openclaw
    const_labels:
      service: openclaw-gateway

  # OTLP to Langfuse (if you have cloud or self-hosted with OTLP support)
  # Uncomment and configure if using Langfuse OTLP endpoint
  # otlphttp/langfuse:
  #   endpoint: http://langfuse:3000/api/public/otel
  #   headers:
  #     Authorization: "Basic ${LANGFUSE_API_KEY}"

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, zpages]

  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [elasticsearch, debug]

    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [prometheus, debug]

    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [elasticsearch, debug]

  telemetry:
    logs:
      level: info
    metrics:
      address: 0.0.0.0:8888
