# Logstash Pipeline for OpenClaw File Logs

input {
  file {
    path => "/var/log/openclaw/openclaw-*.log"
    start_position => "beginning"
    sincedb_path => "/tmp/logstash-sincedb"
    mode => "read"
    file_chunk_size => 1048576
    stat_interval => 1
    discover_interval => 5
    codec => "json_lines"
  }
}

filter {
  # Extract timestamp
  if [time] {
    date {
      match => ["time", "ISO8601"]
      target => "@timestamp"
    }
  }

  # Extract log level from _meta
  if [_meta][logLevelName] {
    mutate {
      add_field => { "level" => "%{[_meta][logLevelName]}" }
    }
  }

  # Flatten for easier searching
  mutate {
    rename => { "0" => "subsystem" }
    rename => { "1" => "message" }
    remove_field => ["time", "@version", "event"]
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "openclaw-logs-%{+YYYY.MM.dd}"
  }
  
  stdout { codec => dots }
}
